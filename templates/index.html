</form>

 <th scope="col">Impact on Health</th>
 </tr>
 </thead>
 <tbody>
 {% for i in arr %}
 <tr>
 <th scope="row">{{i[0]}}</th>

 <td>{{i[2]}}</td>
 <td>{{i[3]}}</td>
 </tr>
 {%endfor %}
 </tbody>
 </table>
